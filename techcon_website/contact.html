<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact page</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>
    <body>
        <main>
          <section>
              <ul>
                 <li><a href="mailto:techcon@techconconference.org">Email</a></li>
                 <li><a href="https://twitter.com/techcon" target="_blank">Techcon Twitter page</a></li>
                 <li><a href="https://linkedin.com/techcon" target="_blank">Techcon LinkedIn</a></li>
                </ul>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=https://maps.app.goo.gl/Q7jr7fJSCUXuF1Ed7"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"> 
                </iframe> 
           </section>
           <form>
            <lable for="username">Name:</lable>
            <input type="text" name="username" placeholder="name">
            <lable for="email">Email:</lable>
            <input type="email" name="email" placeholder="email">
            <label for="message">Message</label>
            <input type="text" name="textarea" placeholder="textarea">
            <button type="submit">Submit:</button>
           </form>  
        </main>
        <footer>
            <p id="copyright" class="copyright">
                copyright &copy; 2024 TechCon Conference
            </p>
        </footer>
    </body>
</html>
