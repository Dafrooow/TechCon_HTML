<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact page</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
                <nav>
                  <ul>
                     <li><a href="mailto:email@example.com">Email Address</a></li>
                     <li><a href="https://twitter.com/techcon" target="_blank">Techcon Twitter page</a></li>
                     <li><a href="https://linkedin.com/techcon" target="_blank">Techcon LinkedIn</a></li>
                </nav>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=https://maps.app.goo.gl/Q7jr7fJSCUXuF1Ed7"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"> 
                </iframe> 
        </header>
        <main>
           <form>
                 <form action="/submit-form" method="post"></form>
                 <lable for="username">Name:</lable>
                 <input type="text" name="username" placeholder="name">
                 <lable for="email">Email:</lable>
                 <input type="email" name="email" placeholder="email">
                 <label for="textarea">Textarea:</label>
                 <input type="textarea" name="textarea" placeholder="<textarea">
                 <button type="submit">Submit:</button>
                 <input type="submit" value="send message">
            </form>  
        </main>
        <footer>
            <p id="copyright" class="copyright">
                copyright &copy; 2024 TechCon Conference
            </p>
        </footer>
    </body>
</html>
