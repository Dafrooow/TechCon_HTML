<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register page</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="schedule">Schedule</a></li>
                    <li><a href="contac">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <form action="/submit-form" method="post">
                    <lable for="username">Username:</lable>

                    <lable for="email">Email:</lable>
                    <input type="email" name="email" placeholder="email">
                    <lable for="password">Password:</lable>
                    <input type="password" name="password" placeholder="password">
                    <lable>
                        <input type="checkbox" name="agree" required>
                        I agree to the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a>
                    </lable>
                    <button type="submit">Submit:</button>
            </form> 
        </main>
        <footer>
            <p id="copyright" class="copyright">
                copyright &copy; 2024 TechCon Conference
            </p>
        </footer>
    </body>
